<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVC Portal Itaquá - Controle de Embarques</title>
    
    <meta name="description" content="CVC Portal Itaquá - Sistema Integrado de Gestão para a filial de Itaquaquecetuba">
    <meta name="keywords" content="CVC, Itaquaquecetuba, gestão, viagens, turismo, sistema">
    <meta name="author" content="CVC Itaquaquecetuba">
    <meta name="robots" content="noindex, nofollow">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="CVC Portal Itaquá - Sistema Integrado de Gestão">
    <meta property="og:description" content="Sistema de gestão integrado da CVC Itaquaquecetuba">
    <meta property="og:image" content="assets/images/cvc-logo.png">
    
    <link rel="icon" type="image/x-icon" href="assets/images/cvc-favicon.ico">
    <link rel="apple-touch-icon" href="assets/images/cvc-apple-icon.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/cvc-styles.css" rel="stylesheet">
    
    <style>
        /* Estilos específicos do controle de embarques - usando variáveis do cvc-styles.css */
        .main-container {
            background: var(--cvc-fundo-card);
            border-radius: 20px;
            box-shadow: var(--cvc-sombra-forte);
            margin: 20px auto;
            max-width: 1800px;
            overflow: hidden;
        }
        
        .content-section {
            padding: 30px;
            background: var(--cvc-cinza-claro);
        }
        
        /* Estatísticas com tema CVC */
        .stats-container {
            background: var(--cvc-azul);
            padding: 30px;
            margin: 0;
            color: var(--cvc-branco);
            border-radius: 0;
        }
        
        .stat-card.embarques-stat {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            margin-bottom: 0;
        }
        
        .stat-card.embarques-stat:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .stat-card.embarques-stat .stat-number {
            font-size: 3rem;
            font-weight: 900;
            color: var(--cvc-amarelo);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* Filtros */
        .filters-section {
            background: var(--cvc-fundo-card);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--cvc-sombra-suave);
            border-left: 4px solid var(--cvc-azul);
        }
        
        .filter-group {
            margin-bottom: 15px;
        }
        
        .filter-label {
            font-weight: 600;
            color: var(--cvc-azul);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        /* Cards de embarque com alertas por urgência */
        .embarque-card {
            background: var(--cvc-fundo-card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--cvc-sombra-suave);
            border-left: 4px solid var(--cvc-azul);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .embarque-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--cvc-sombra-media);
        }
        
        .embarque-card.conferido {
            opacity: 0.7;
            border-left-color: #28a745;
            background: var(--cvc-cinza-claro);
        }
        
        /* Sistema de alertas por urgência */
        .embarque-card.urgente {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        
        .embarque-card.alerta {
            border-left-color: #ffc107;
            background: #fffbf0;
        }
        
        .embarque-card.normal {
            border-left-color: #28a745;
        }
        
        .led-urgencia {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
        }
        
        .led-urgencia.verde {
            background: #28a745;
            animation: pulse-green 2s infinite;
        }
        
        .led-urgencia.amarelo {
            background: #ffc107;
            animation: pulse-yellow 2s infinite;
        }
        
        .led-urgencia.vermelho {
            background: #dc3545;
            animation: pulse-red 1s infinite;
        }
        
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 8px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }
        
        @keyframes pulse-yellow {
            0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); }
            70% { box-shadow: 0 0 0 8px rgba(255, 193, 7, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
        }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
        
        /* Cliente informações */
        .embarque-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .cliente-info {
            flex: 1;
        }
        
        .cliente-nome {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--cvc-azul);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .cliente-cpf {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        /* Badges de status */
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .badge-conferencia {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: #333;
        }
        
        .badge-checkin {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .badge-pos-venda {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
            color: white;
        }
        
        .badge-conferido {
            background: linear-gradient(135deg, #28a745 0%, #007C42 100%);
            color: white;
        }
        
        /* Tag Cliente Ale */
        .cliente-ale-tag {
            background: var(--cvc-azul);
            color: var(--cvc-branco);
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            margin-left: 8px;
        }
        
        /* Detalhes do embarque */
        .embarque-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin: 15px 0;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .detail-icon {
            color: var(--cvc-azul);
            width: 16px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #495057;
            margin-right: 5px;
        }
        
        .detail-value {
            color: #212529;
        }
        
        .copy-button {
            background: none;
            border: none;
            color: var(--cvc-azul);
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .copy-button:hover {
            background: var(--cvc-azul);
            color: var(--cvc-branco);
        }
        
        /* Extras e observações */
        .embarque-extras {
            background: var(--cvc-cinza-claro);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .extras-title {
            font-weight: 600;
            color: var(--cvc-azul);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        /* Ações do embarque */
        .embarque-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        /* Abas de navegação */
        .nav-tabs {
            border-bottom: 2px solid var(--cvc-azul);
            margin-bottom: 25px;
        }
        
        .nav-tabs .nav-link {
            color: var(--cvc-azul);
            font-weight: 600;
            border: none;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            padding: 15px 20px;
        }
        
        .nav-tabs .nav-link:hover {
            border-bottom-color: var(--cvc-amarelo);
            color: var(--cvc-azul);
        }
        
        .nav-tabs .nav-link.active {
            border-bottom-color: var(--cvc-amarelo);
            color: var(--cvc-azul);
            background: rgba(255, 230, 0, 0.1);
        }
        
        .nav-tabs .nav-link .badge {
            margin-left: 8px;
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 0, 180, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--cvc-branco);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
            color: var(--cvc-azul);
        }
        
        /* Badges de urgência */
        .urgencia-badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .urgencia-normal {
            background: #28a745;
            color: var(--cvc-branco);
        }
        
        .urgencia-alerta {
            background: #ffc107;
            color: #333;
        }
        
        .urgencia-urgente {
            background: #dc3545;
            color: var(--cvc-branco);
        }
        
        /* Notificações */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            min-width: 300px;
            max-width: 400px;
            border-radius: 10px;
            padding: 15px 20px;
            color: var(--cvc-branco);
            font-weight: 600;
            box-shadow: var(--cvc-sombra-media);
            animation: slideIn 0.3s ease-out;
        }
        
        .notification.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .notification.warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: #333;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        /* Modal customizado */
        .modal-cvc .modal-content {
            border-radius: 15px;
            border: none;
            box-shadow: var(--cvc-sombra-forte);
        }
        
        .modal-cvc .modal-header {
            background: var(--cvc-azul);
            color: var(--cvc-branco);
            border-radius: 15px 15px 0 0;
            border-bottom: none;
        }
        
        .modal-cvc .modal-title {
            font-weight: 700;
        }
        
        /* Info seções no modal */
        .cliente-header {
            background: var(--cvc-cinza-claro);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .recibo-box {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: var(--cvc-fundo-card);
        }
        
        .recibo-titulo {
            font-weight: 600;
            color: var(--cvc-azul);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-section {
            background: var(--cvc-cinza-claro);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .info-title {
            font-weight: 600;
            color: var(--cvc-azul);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-size: 0.85rem;
            color: #6c757d;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1rem;
            color: #212529;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Campos editáveis */
        .editable-field {
            background: var(--cvc-fundo-card);
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.9rem;
            width: 100%;
            transition: all 0.3s ease;
            font-family: 'Nunito', sans-serif;
        }
        
        .editable-field:focus {
            border-color: var(--cvc-amarelo);
            box-shadow: 0 0 0 0.2rem rgba(255, 230, 0, 0.25);
            outline: none;
        }
        
        .editable-label {
            color: var(--cvc-azul) !important;
            font-weight: 600 !important;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .embarque-details {
                grid-template-columns: 1fr;
            }
            
            .embarque-actions {
                justify-content: center;
            }
            
            .filters-section .row {
                margin: 0;
            }
            
            .filters-section .col-md-2 {
                margin-bottom: 10px;
            }
            
            .stat-card.embarques-stat .stat-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="embarques-logic.js"></script>
    <script src="embarques-main.js"></script>
</body>
</html>
